<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="gif_container">
            <img src="assets/CarbonT.jpeg">
        </div>
        <div >
            <h1 class = "header_text">Carbon Tracker</h1>
        </div>
        <div class="gif_container">
            <img src="assets/Carbont2.jpeg">
        </div>
        <div class = "buttons">
            <button class="btn" id = "yesButton" onclick="nextPage()">Support</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Follow us</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script> 
        </div>
    </div>
</body>
</html>
